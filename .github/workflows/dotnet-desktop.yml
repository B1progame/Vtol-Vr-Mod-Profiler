name: Build Desktop App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore VTOLVRWorkshopProfileSwitcher.sln

      - name: Build
        run: dotnet build VTOLVRWorkshopProfileSwitcher.sln -c Release --no-restore

      - name: Publish win-x64
        run: dotnet publish src/VTOLVRWorkshopProfileSwitcher/VTOLVRWorkshopProfileSwitcher.csproj -c Release -r win-x64 --self-contained false -o publish/win-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: VTOLVRWorkshopProfileSwitcher-win-x64
          path: publish/win-x64
